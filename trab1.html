<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Artesanais Portugueses - Contacto</title>
    <link rel="stylesheet" href="trab1.css">
</head>
<body>
    <header>
        <h1>Produtos Artesanais Portugueses</h1>
        <nav>
            <ul>
                <li><a href="trab1.html">Contacto</a></li>
                <li><a href="trab1prod.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Entre em Contacto Connosco</h2>
            <form id="form-contacto">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <select id="assunto" name="assunto" aria-label="Escolha o assunto da sua mensagem" required>
                        <option value="">-- Selecione --</option>
                        <option value="suporte">Suporte TÃ©cnico</option>
                        <option value="vendas">Vendas</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Produtos Artesanais Portugueses</p>
    </footer>

    <script src="trab1.js"></script>
</body>
</html>
