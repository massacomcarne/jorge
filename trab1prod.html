<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Artesanais Portugueses - Produtos</title>
    <link rel="stylesheet" href="trab1.css">
    <link rel="stylesheet" href="trab1prod.css">
</head>
<body>
    <header>
        <h1>Produtos Artesanais Portugueses</h1>
        <nav>
            <ul>
                <li><a href="trab1.html">Contacto</a></li>
                <li><a href="trab1prod.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="lista-produtos">
            <h2>Os Nossos Produtos</h2>
            <ul id="produtos-lista">
                </ul>
        </section>

        <section id="gerir-produtos">
            <h2>Gerir Produtos</h2>
            <div id="form-container">
                <h3>Adicionar Produto</h3>
                <form id="form-adicionar-produto">
                    <div class="form-group">
                        <label for="nome-produto">Nome:</label>
                        <input type="text" id="nome-produto" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao-produto">Descrição:</label>
                        <textarea id="descricao-produto" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preco-produto">Preço:</label>
                        <input type="number" id="preco-produto" min="0.01" step="0.01" required>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>

                <h3>Editar Produto</h3>
                <form id="form-editar-produto" style="display:none;">
                    <div class="form-group">
                        <label for="editar-id-produto">ID:</label>
                        <input type="text" id="editar-id-produto" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editar-nome-produto">Nome:</label>
                        <input type="text" id="editar-nome-produto" required>
                    </div>
                    <div class="form-group">
                        <label for="editar-descricao-produto">Descrição:</label>
                        <textarea id="editar-descricao-produto" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editar-preco-produto">Preço:</label>
                        <input type="number" id="editar-preco-produto" min="0.01" step="0.01" required>
                    </div>
                    <button type="submit">Guardar Alterações</button>
                    <button type="button" id="cancelar-edicao">Cancelar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Produtos Artesanais Portugueses</p>
    </footer>

    <script src="trab1prod.js"></script>
</body>
</html>
